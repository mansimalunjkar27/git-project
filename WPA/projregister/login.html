<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<title>Welcome To Login Form</title>

    <link rel="stylesheet" href="login.css">
</head>

  <body>
  <!-- Main div code -->
  <div id="main">
    <div class="h-tag">
        <h2>Login Here</h2>
    </div>
    <!-- Login box -->
    <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
        <td>Enter User Name :</td>
        <td><input type="text" placeholder="Enter user name here" id="email" class="tb" /></td>
        </tr>

        <tr> 
          <td>Enter User Type :</td>
          <td>
           <select class="form-control" id="user" placeholder="select user type" style="color:#262927; ">
              <option selected disabled>-----Select User Type-----</option>
              <option>Customer</option>
              <option id="retail" >Retailer</option>
              
          </select>
        </td></tr>
        <tr>
        <td>Enter Password :</td>
        <td><input type="password" placeholder="Enter Password here" id="pwd1" class="tb" /></td>
        </tr>
        <tr>
        <td></td>
        <td>
        <input type="submit" value="Reset" onclick="clearFunc()" class="btn" />
        <input type="submit" value="Login" class="btn" onClick="login()" /></td>
        </tr>
       
        </table>
        <tr> <p class="text-center mt-2" id="login">Don't Have an Acoount?<a href="register.html" style="padding-left: 5px; font-weight: bold; color: rgb(53, 23, 161);">Sign Up</a></p></tr>
    </div>
    
  </div>
  
  <script src="login.js"></script>

</body>
</html>
