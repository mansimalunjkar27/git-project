<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form >
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="name" id="name">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" id="uname" >
          </div>
<div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" id="mobile">
          </div>
         
        </div>
        
        </div>
        <div class="button">
          <input id="btn" type="button" value="Submit" onclick="validform()">
          <button type="button" onclick="AjaxPostCalls()">AJAX</button>
          <input type="button" value="Download JSON" onclick="DownloadJSON()">
        </div>
        <div id="demo"> output
           
        </div>
      </form>
    </div>
  </div>

</body>
</html>
